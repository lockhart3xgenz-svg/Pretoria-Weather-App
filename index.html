<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Your City</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="location-selector">
                <label for="city-select">Select Location:</label>
                <select id="city-select">
                    <option value="Pretoria">Pretoria</option>
                    <option value="Centurion">Centurion</option>
                    <option value="Midrand">Midrand</option>
                    <option value="Soshanguve">Soshanguve</option>
                    <option value="Ekangala">Ekangala</option>
                    <option value="Bronkhorstspruit">Bronkhorstspruit</option>
                    <option value="Cullinan">Cullinan</option>
                    <option value="Hammanskraal">Hammanskraal</option>
                    <option value="Rustenburg">Rustenburg</option>
                </select>
            </div>
            
            <h1>Weather in <span id="city-name">Loading...</span></h1>
            
            <div class="weather-info">
                <div class="temperature">
                    <h2 id="temp">--°C</h2>
                    <p id="description">--</p>
                </div>
                
                <div class="weather-icon">
                    <img id="weather-icon" src="" alt="Weather icon">
                </div>
            </div>
            
            <div class="details">
                <div class="detail-item">
                    <p class="label">Feels Like</p>
                    <p id="feels-like" class="value">--°C</p>
                </div>
                
                <div class="detail-item">
                    <p class="label">Humidity</p>
                    <p id="humidity" class="value">--%</p>
                </div>
                
                <div class="detail-item">
                    <p class="label">Wind Speed</p>
                    <p id="wind-speed" class="value">-- m/s</p>
                </div>
                
                <div class="detail-item">
                    <p class="label">Pressure</p>
                    <p id="pressure" class="value">-- hPa</p>
                </div>
            </div>
            
            <div id="error-message" class="error hidden"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
